name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows]
        include:
          - os: linux
            goos: linux
            goarch: amd64
            ext: ""
          - os: windows
            goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      # Step 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3. 编译前端
      - name: Build frontend
        working-directory: ./app
        run: |
          npm install -g pnpm
          pnpm install
          pnpm build

      # Step 4. 设置 Go 环境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      # Step 5. 同步 vendor（防止 gopkg.in/yaml.v3 报错）
      - name: Sync Go vendor
        run: go mod vendor

      # Step 6. 编译后端
      - name: Build backend
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -mod=vendor -v -o chatnio${{ matrix.ext }}

      # Step 7. 打包项目（包含前端与后端）
      - name: Package project
        run: |
          zip -r chatnio_${{ matrix.os }}.zip chatnio${{ matrix.ext }} app

      # Step 8. 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chatnio-${{ matrix.os }}
          path: chatnio_${{ matrix.os }}.zip