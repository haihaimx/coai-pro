name: Build and Release (Linux only, clean package)

on:
  push:
    tags:
      - "v*"     # 推送 tag 时触发，例如 v1.0.0
  workflow_dispatch:  # 也可以手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GO_VERSION: "1.21"
      NODE_VERSION: "18"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 安装 Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      # 构建前端
      - name: Build frontend
        working-directory: ./app
        run: |
          npm install -g pnpm
          pnpm install
          pnpm build

      # 构建后端
      - name: Build backend (Linux)
        run: |
          go env -w GOOS=linux GOARCH=amd64
          go mod vendor
          go build -mod=vendor -v -o chatnio

      # 打包运行文件（干净版）
      - name: Create release package
        run: |
          mkdir -p release/app/dist
          mkdir -p dist
          cp -r chatnio release/
          cp -r app/dist release/app/
          if [ -f README.md ]; then cp README.md release/; fi
          if [ -d config ]; then cp -r config release/; fi
          cd release
          zip -r ../dist/chatnio-linux-amd64.zip ./*
          cd ..

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatnio-linux-amd64
          path: dist/chatnio-linux-amd64.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}