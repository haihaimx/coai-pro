name: Build and Release

on:
  push:
    tags:
      - "v*"     # 例如推送 v1.0.0 会触发构建
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64]
    env:
      GO_VERSION: "1.21"
      NODE_VERSION: "18"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 安装 Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      # 编译前端
      - name: Build frontend
        working-directory: ./app
        run: |
          npm install -g pnpm
          pnpm install
          pnpm build

      # 编译后端
      - name: Build backend
        run: |
          go env -w GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }}
          go mod vendor
          go build -mod=vendor -v -o chatnio

      # 打包整个项目
      - name: Create zip package
        run: |
          mkdir dist
          zip -r dist/chatnio-${{ matrix.goos }}-${{ matrix.goarch }}.zip . -x "*.git*" -x "node_modules/*" -x "app/node_modules/*" -x "dist/*"

      # 上传构建产物（在 Actions 结果中可下载）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatnio-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/chatnio-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}