name: Multi-Platform Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        cache-dependency-path: 'app/pnpm-lock.yaml'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Build Frontend
      working-directory: ./app
      run: |
        pnpm install
        pnpm run build

    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: app/dist/
        retention-days: 1

  build-backend:
    name: Build Backend (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    needs: build-frontend
    
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
            output: chatnio-linux-amd64
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
            output: chatnio-linux-arm64
          - os: ubuntu-latest
            arch: 386
            goos: linux
            goarch: 386
            output: chatnio-linux-386
          - os: ubuntu-latest
            arch: arm
            goos: linux
            goarch: arm
            output: chatnio-linux-arm
          # Windows builds
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64
            output: chatnio-windows-amd64.exe
          - os: windows-latest
            arch: 386
            goos: windows
            goarch: 386
            output: chatnio-windows-386.exe
          - os: windows-latest
            arch: arm64
            goos: windows
            goarch: arm64
            output: chatnio-windows-arm64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: app/dist

    - name: Build Backend
      run: |
        go build -mod=vendor -v -ldflags="-s -w" -o ${{ matrix.output }}
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}

    - name: Prepare package contents
      run: |
        mkdir -p package
        
        # 复制二进制文件
        cp ${{ matrix.output }} package/chatnio${{ matrix.goos == 'windows' && '.exe' || '' }}
        
        # 复制前端文件
        cp -r app/dist package/frontend/
        
        # 复制配置文件和其他必要文件
        [ -f config.example.yaml ] && cp config.example.yaml package/
        [ -f README.md ] && cp README.md package/
        [ -f LICENSE ] && cp LICENSE package/
        
        # 为 Windows 创建批处理文件
        if [ "${{ matrix.goos }}" = "windows" ]; then
          echo '@echo off' > package/start.bat
          echo 'chatnio.exe' >> package/start.bat
        else
          echo '#!/bin/bash' > package/start.sh
          echo './chatnio' >> package/start.sh
          chmod +x package/start.sh
        fi

    - name: Create compressed package
      run: |
        cd package
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip -r ../${{ matrix.output }}.zip .
        else
          tar -czf ../${{ matrix.output }}.tar.gz .
          zip -r ../${{ matrix.output }}.zip .
        fi
        cd ..

    - name: Upload platform artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: |
          ${{ matrix.output }}.zip
          ${{ matrix.output }}${{ matrix.goos != 'windows' && '.tar.gz' || '' }}
        retention-days: 30

  package-release:
    name: Create Release Packages
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.event_name == 'release'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List downloaded artifacts
      run: ls -la artifacts/

    - name: Create release summary
      run: |
        echo "## Build Summary" > release_notes.md
        echo "**Build Date:** $(date)" >> release_notes.md
        echo "**Commit:** ${{ github.sha }}" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Available Packages:" >> release_notes.md
        for dir in artifacts/*/; do
          if [ -d "$dir" ]; then
            pkg_name=$(basename "$dir")
            echo "- $pkg_name" >> release_notes.md
          fi
        done

    - name: Upload to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./artifacts
        asset_name: all-packages
        asset_content_type: application/zip

    - name: Upload individual release assets
      run: |
        # 上传每个平台的构建产物到 release
        for dir in artifacts/*/; do
          if [ -d "$dir" ]; then
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                echo "Uploading $file as $filename"
                curl -X POST \
                  -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Content-Type: application/octet-stream" \
                  --data-binary @"$file" \
                  "${{ github.event.release.upload_url }}?name=$filename"
              fi
            done
          fi
        done
